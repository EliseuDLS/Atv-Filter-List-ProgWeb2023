<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Lista JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>

<body class="py-5">
    <div class="container px-3">
        <div class="input-group-text mb-3">
            <span class="input-group-text">Pesquisar:</span>
            <input type="text" id="searchField" class="form-control" placeholder="Pesquise">
        </div> 

        <p class="paragraph mt-3 text-center" id="saida"></p>
        <ul id="list" class="list-group">
            <input class="form-check-input" type="checkbox">
        </ul>

        <div class="paragraph mt-3 text-center">
            <button id="adicionar" class="btn btn-outline-light">Adicionar</button>
            <button id="remover" class="btn btn-outline-light">Remover</button>
            <button id="filtrar" class="btn btn-outline-light">Filtrar</button>
        </div>

    </div>   
    <script src="lista.js"></script>
</body>
</html>
